<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
	<meta charset=utf-8 />
	<title>Lab01-16</title>
</head>
<body ng-app="labApp">
	<input type="text" ng-model="someProperty" placeholder="Type to Enable">
	<button ng-model="button" ng-disabled="!someProperty">Um Bot√£o</button>
	<textarea ng-disabled="isDisabled">Aguarde 5 segundos</textarea>

	<script type="text/javascript">
		angular.module('labApp', [])
		.run(function($rootScope, $timeout) {
			$rootScope.isDisabled = true;
			$timeout(function() {
				$rootScope.isDisabled = false;
			}, 5000);
		});
	</script>
</body>
</html>
